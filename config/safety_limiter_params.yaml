safety_limiter_node:
  ros__parameters:
    # Frame IDs
    robot_frame: "base_link"
    map_frame: "odom"

    # Publishing rate (Hz)
    publish_rate: 10.0

    # Prediction parameters
    prediction_time: 2.0      # seconds to predict into the future
    prediction_step: 0.1      # time step for prediction (seconds)

    # Robot footprint (meters)
    # Rectangular footprint centered at base_link
    footprint_x_front: 0.5    # distance from base_link to front
    footprint_x_rear: 0.5     # distance from base_link to rear
    footprint_y: 0.4          # half-width of the robot

    # Safety margins (meters)
    safety_margin: 0.0        # added to footprint for immediate stop zone
    slowdown_margin: 0.2      # added to safety zone for gradual slowdown

    # Velocity scaling
    min_velocity_scale: 0.0   # minimum velocity scale (0.0 = complete stop, 1.0 = full speed)
