safety_limiter_node:
  ros__parameters:
    # Frame IDs
    robot_frame: "base_link"
    map_frame: "odom"

    # Publishing rate (Hz)
    publish_rate: 10.0

    # Prediction parameters
    prediction_time: 2.0      # seconds to predict into the future
    prediction_step: 0.1      # time step for prediction (seconds)

    # Robot footprint (meters)
    footprint_radius: 0.5     # radius of robot circle

    # Safety margins (meters)
    slowdown_margin: 0.2      # margin for gradual slowdown (beyond footprint)

    # Velocity scaling
    min_velocity_scale: 0.0   # minimum velocity scale (0.0 = complete stop, 1.0 = full speed)

    # Visualization
    enable_visualization: true  # enable/disable visualization markers

    # Topic timeout (seconds)
    cmd_vel_timeout: 0.5      # timeout for cmd_vel topic (will stop robot if exceeded)
    cloud_timeout: 1.0        # timeout for point cloud topic (will stop robot if exceeded)
